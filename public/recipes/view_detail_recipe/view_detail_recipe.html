<div class="row">
    <div class="col-md-6">
        <label for="">Title:</label>
        <h4 id="recipe_detail_title"></h4> <br>

        <label for="">Description:</label>
        <span id="recipe_detail_description"></span> <br>

        <label for="">Servings:</label>
        <span id="recipe_detail_servings"></span> <br>

        <label for="">Prep Time:</label>
        <span id="recipe_detail_prepTime"></span> <br>

        <label for="">Cook Time: </label>
        <span id="recipe_detail_cookTime"></span> <br>

        <label for="">Post Date:</label>
        <span id="recipe_detail_postDate"></span> <br>

        <label for="">Edit Date:</label>
        <span id="recipe_detail_editDate"></span> <br>
    </div>
    <div class="col-md-6">
        <img id="recipe_detail_img" src="/img/queso_brat_scramble--m.jpg" alt="The Pulpit Rock" width="304" height="228">
    </div>
</div>

<hr>

<div class="row">
    <div class="col-md-6">
        <h3>Ingredients</h3>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Measurement</th>
                <th>Special</th>
            </tr>
            </thead>
            <tbody id="detail_ingredients">
            </tbody>
        </table>
    </div>
    <div class="col-md-6">
        <h3>Directions</h3>
        <div id="detail_directions"></div>
    </div>
</div>

<div class="modal fade" id="view-specials" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">VIEW SPECIALS</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" id="special_detail_title" disabled>
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <input type="text" class="form-control" id="special_detail_type" disabled>
                </div>
                <div class="form-group">
                    <label>Geo</label>
                    <input type="text" class="form-control" id="special_detail_geo" disabled>
                </div>
                <div class="form-group">
                    <label>Text</label>
                    <textarea class="form-control" id="special_detail_text" disabled>
                    </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
